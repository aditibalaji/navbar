<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script>
	let l = document.querySelector("#l");
	let o = document.querySelector("#o");
	let a = document.querySelector("#a");
	let d = document.querySelector("#d");
	let i = document.querySelector("#i");
	let n = document.querySelector("#n");
	let g = document.querySelector("#g");

	let startKeyFrame = {
		transform: 'rotate(0deg)',
		"opacity": 1
	}
	let endKeyFrame = {
		transform: 'rotate(180deg)',
		"opacity": 0
	}
	let options = {
		duration: 600,
		easing: "cubic-bezier(0.85, 1, 0.40, 1)",
		fill: "forwards"
	}

	g.animate([startKeyFrame, endKeyFrame], options);

	setTimeout(() => {
		animaten();
	}, 200)
	setTimeout(() => {
		animatei();
	}, 400)
	setTimeout(() => {
		animated();
	}, 700)
	setTimeout(() => {
		animatea();
	}, 1000)
	setTimeout(() => {
		animateo();
	}, 1300)
	setTimeout(() => {
		animatel();
	}, 1500)

	let animaten= () => {
		n.animate([startKeyFrame, endKeyFrame], options);
	}
	let animatei= () => {
		i.animate([startKeyFrame, endKeyFrame], options);
	}
	let animated= () => {
		d.animate([startKeyFrame, endKeyFrame], options);
	}
	let animatea= () => {
		a.animate([startKeyFrame, endKeyFrame], options);
	}
	let animateo= () => {
		o.animate([startKeyFrame, endKeyFrame], options);
	}
	let animatel= () => {
		l.animate([startKeyFrame, endKeyFrame], options);
	}



	var v;

	function myFunction() {
	  v = setTimeout(showPage, 2000);
	}

	function showPage() {
	  document.getElementById("loader").style.display = "none";
	  document.getElementById("myDiv").style.display = "block";
	}
</script>
